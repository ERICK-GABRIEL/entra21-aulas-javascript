<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula02 - JavaScript</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="p-3">
    <div class="card text-center">
        <h1>A maior parte est√° no console</h1>
    </div>

    <div class="text-center mt-4">
        <button onclick="definirArray()" class="btn btn-outline-primary"> Aprender Definir um Array</button>
    </div>
    <hr>
    <div class="text-center">
        <button class="btn btn-outline-danger" onmouseover="definirArray()">Passe o mouse aqui para Definir
            Array</button>

    </div>
    <hr>
    <p class="text-center" style="border: 1px solid black;" onclick="alertar('onclick em qualquer lugar funciona')">
        Click Aqui

    </p>
    <hr>
    <div class="text-center">
        <button onclick="inserirArray(prompt('Informe seu Nome: '))" class="btn btn-outline-success">Inserir Itens no
            Array</button>

    </div>
    <hr>
    <div class="text-center">
        <button class="btn btn-outline-info" onclick="listar()">
            Listar com For
        </button>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="/js/aula02.js"></script>
    <script src="/js/aula02_arrays.js"></script>
</body>

</html>
